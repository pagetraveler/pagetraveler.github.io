    <script>
        $(document).ready(function() {
            var url = location.href;
            var temp = url.split("?")[1];
            var x="all";
            if (temp == 0) {
                $("#select_rank option[value=public]").attr("selected", "true");
                x="public";
            } else if (temp == 1) {
                $("#select_rank option[value=entertainment]").attr("selected", "true");
                x="entertainment";
            } else if (temp == 2) {
                $("#select_rank option[value=product]").attr("selected", "true");
                x="product";

            } else if (temp == 3) {
                $("#select_rank option[value=location]").attr("selected", "true");
                x="location";
            } else if (temp == 4) {
                $("#select_rank option[value=company]").attr("selected", "true");
                x="company";
            } else {
                $("#select_rank option[value=all]").attr("selected", "true");
                x="all";
            }
            rank_chioce(x);
        });

    </script>
